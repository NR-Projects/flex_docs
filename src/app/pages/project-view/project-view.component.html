<!-- Top Bar -->
<div class="top-bar">
    <div class="back-btn" *ngIf="!isUserNonExistent" (click)="backToProjects()">
        <svg xmlns="http://www.w3.org/2000/svg" height="1em"
            viewBox="0 0 512 512">
            <path
                d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288 480 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-370.7 0 73.4-73.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-128 128z" />
        </svg>
        Back
    </div>
    <span class="project-title">{{ projectTitle }}</span>
</div>

<!-- Project View Content -->
<div class="project-content">
    <ktd-grid
        class="project-grid-container"
        [cols]="cols"
        [rowHeight]="rowHeight"
        [gap]="0"
        [layout]="layout"
        [compactType]="null"
        (layoutUpdated)="onLayoutUpdated($event)">
        <ktd-grid-item *ngFor="let projectBoard of projectBoards; trackBy:trackById" [id]="projectBoard.id!">
            <project-board
                [projectId]="projectData!.id!"
                [boardItem]="projectBoard" />
        </ktd-grid-item>
    </ktd-grid>
</div>

<!-- Floating Action Button -->
<div class="project-fab-collection">
    <button
        mat-fab
        matTooltip="Manually refresh boards"
        [matTooltipPosition]="'above'"
        color="primary"
        (click)="onReloadBoardsEvent()">
        <mat-icon>refresh</mat-icon>
    </button>
    <button
        mat-fab
        matTooltip="Manually sync boards"
        [matTooltipPosition]="'above'"
        color="primary"
        (click)="onSyncAllBoardPos()">
        <mat-icon>sync</mat-icon>
    </button>
    <button
        mat-fab
        matTooltip="Add new board"
        [matTooltipPosition]="'above'"
        color="primary"
        (click)="onCreateBoardEvent()">
        <mat-icon>add</mat-icon>
    </button>
</div>
