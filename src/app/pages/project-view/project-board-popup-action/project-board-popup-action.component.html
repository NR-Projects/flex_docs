<h1 mat-dialog-title>{{ popupTitle }}</h1>
<div></div>
<mat-dialog-content class="mat-typography dialog-content">
    <form [formGroup]="boardInfoFormGroup">
        <mat-form-field appearance="outline">
            <mat-label>Board Name</mat-label>
            <input matInput placeholder="Board Name" formControlName="BoardName" required
                [readonly]="!popupFormEnabled">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Board Type</mat-label>
            <mat-select [disabled]="!popupFormEnabled" formControlName="BoardType" required>
                <mat-option value="STATIC">STATIC</mat-option>
                <mat-option value="LINKED">LINKED</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Board Content/Link</mat-label>
            <textarea matInput placeholder="Board Content/Link" formControlName="BoardContent" required
                [readonly]="!popupFormEnabled"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<div></div>
<mat-dialog-actions align="end">
    <button mat-button color="accent" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="onBoardActionInvoked()">Submit</button>
</mat-dialog-actions>
