<!-- Top Bar -->
<div class="board-top">
    <!-- Name -->
    <span>{{ boardItem.name }}</span>

    <!-- Options -->
    <mat-icon [matMenuTriggerFor]="menu" class="action-icon">more_vert</mat-icon>
    <mat-menu #menu="matMenu">
        <div mat-menu-item (click)="onBoardEdit()">
            <mat-icon>edit</mat-icon>
            <span>Edit Board</span>
        </div>
        <div mat-menu-item (click)="onBoardDelete()">
            <mat-icon>delete</mat-icon>
            <span>Delete Board</span>
        </div>
    </mat-menu>
</div>

<!-- Board Content -->
<div class="board-content" [ngSwitch]="boardItem.boardType">
    <textarea class="content-frame" *ngSwitchCase="'STATIC'" readonly> {{ boardItem.boardContent }} </textarea>
    <iframe class="content-frame" [src]="sanitizer.bypassSecurityTrustResourceUrl(boardItem.boardContent)" *ngSwitchCase="'LINKED'" ></iframe>
</div>
