<h1 mat-dialog-title>{{ popupTitle }}</h1>
<div></div>
<mat-dialog-content class="mat-typography dialog-content">
    <form [formGroup]="projectInfoFormGroup" readonly>
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Project Name" formControlName="ProjectName" required [readonly]="!popupFormEnabled">
        </mat-form-field>
    </form>
</mat-dialog-content>
<div></div>
<mat-dialog-actions align="end">
    <button mat-button color="accent" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="onProjectActionInvoked()">Submit</button>
</mat-dialog-actions>
